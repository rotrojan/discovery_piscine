<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>responsive</title>
		<style>
			body, html {
				height: 100%;
				margin: 0px;
			}
			table {
				border-collapse: collapse;
				table-layout: fixed;
				width: 100%;
				height: 100%;
			}
			td {
				border: 1px solid black;
				text-align: center;
				word-wrap: break-word;
			}
			.red {
				background-color: red;
			}
			.blue {
				background-color: cyan;
			}
		</style>
	</head>
	<body>
	<table>
		<tr>
			<td class=red>pouet</td>
			<td class=blue>yahooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooooou</td>
		</tr>
	</table>
	</body>
</html>
